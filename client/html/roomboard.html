<template name="roomboard">
  <div class="page-header">
    <h1>Open rooms <small>available to everyone</small></h1>
  </div>
  {{#each rooms}}
    {{> room}}
  {{/each}}
</template>

<template name="room">
  <div class="span4">
    <div class="well">
      <div class="pull-right">
        <button class="btn btn-danger btn-mini remove">
          <i class="icon-trash icon-white"></i> Remove
        </button>
      </div>
      <h1>{{name}}</h1>
      <p>{{description}}</p>
      <div>
        <button class="btn btn-primary btn-big enter">
          <i class="icon-folder-open icon-white"></i> Enter
        </button>
      </div>
    </div>
  </div>
</template>
