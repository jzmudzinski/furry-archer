<template name="add_room">
<div class="modal hide fade" id="createRoomModal">
  <form>
    <div class="modal-header">
      <a class="close" data-dismiss="modal">Ã—</a>
      <h3>Create room</h3>
    </div>
    <div class="modal-body">
      <div class="form-horizontal">
        <fieldset>
          <div class="control-group">
            <label class="control-label" for="name">Room name</label>
            <div class="controls">
              <input type="text" class="input-xlarge" name="name">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="description">Description</label>
            <div class="controls">
              <textarea class="input-xlarge" name="description"></textarea>
              <p class="help-block">Keep it short please</p>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="open">Private</label>
            <div class="controls">
              <input type="checkbox" name="open">
              <p class="help-block">Only invited users are allowed into private rooms</p>
            </div>
          </div>
        </fieldset>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn" data-dismiss="modal">Cancel</button>
      <button type="submit" class="btn btn-primary">Create</button>
    </div>
  </form>
</div>
</template>
