<template name="chatroom">
  <div class="row-fluid">
    <div class="page-header">
      <button class="btn btn-inverse leave pull-right"><i class="icon-home icon-white"></i> Leave Room</button>
      <h1>{{room_name}} <small>{{room_description}}</small></h1>
    </div>
    <div class="span9">
      <table class="table table-striped messages">
      {{#each messages}}
        {{> message}}
      {{/each}}
      </table>
      <form class="well form-inline">
        <div>
          <textarea class="span10" name="message"></textarea>
          <button type="submit" class="btn btn-success">Send</button>
        </div>
      </form>
    </div>
    <div class="span3">
    </div>
  </div>
</template>

<template name="message">
  <tr>
    <td>{{created_at}}</td>
    <td>{{message}}</td>
  </tr>
</template>
